<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Handlebars Validator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    textarea {
      width: 100%;
      height: 500px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
    }
    #result {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
    }
    .error {
      color: red;
    }
    .success {
      color: green;
    }
  </style>
</head>
<body>
  <h1>Handlebars Validator</h1>
  <textarea id="templateInput" placeholder="Enter your Handlebars template here..."></textarea>
  <button type="submit" id="validateButton">Validate Template</button>
  <div id="result"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
